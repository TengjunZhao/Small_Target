<!DOCTYPE html>
<html>
<head>
    <title>项目管理测试</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>项目管理系统测试</h1>
    
    <h2>1. 测试项目列表API</h2>
    <button onclick="testProjects()">获取项目列表</button>
    <div id="projects-result"></div>
    
    <h2>2. 测试单个项目详情API</h2>
    <button onclick="testProjectDetail()">获取项目详情</button>
    <div id="project-detail-result"></div>
    
    <h2>3. 测试创建演示数据</h2>
    <button onclick="testCreateDemo()">创建演示数据</button>
    <div id="create-demo-result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/projects';
        
        async function testProjects() {
            try {
                const response = await fetch(`${API_BASE}/projects/`);
                const data = await response.json();
                document.getElementById('projects-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('projects-result').innerHTML = 
                    `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        async function testProjectDetail() {
            try {
                const response = await fetch(`${API_BASE}/projects/1/`);
                const data = await response.json();
                document.getElementById('project-detail-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('project-detail-result').innerHTML = 
                    `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        async function testCreateDemo() {
            try {
                const response = await fetch(`${API_BASE}/projects/create_demo/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                document.getElementById('create-demo-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('create-demo-result').innerHTML = 
                    `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
